name: Run JPF

on:
  push:

jobs:
  run-jpf:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        java: [ '11' ]
    name: Java ${{ matrix.java }} Run JPF

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        ref: 433ee8f27c87cbfb222c0757917f221f81a5b36f

    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: ${{ matrix.java }}
    - name: Clone jpf-core
      run: |
        git clone https://github.com/javapathfinder/jpf-core.git /tmp/jpf-core
        cd /tmp/jpf-core
        ./gradlew buildJars
        ./gradlew check  
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
        ./gradlew check
         
